<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Roll</title>
    <script defer src="../js/app.js" type="module"></script>
</head>

<body>
    <header id="gameConfig">
        <button type="button" id="play">
            Lancer un autre dé
        </button>
        <button type="button" id="stop">
            S'arrêter là
        </button>
        <button type="button" id="new">
            Nouvelle partie
        </button>
        <h1>Dice Black Jack</h1>

    </header>
    <div id="score">
        <div class="score" id="playerScore">
            <p>Score Joueur : 0</p>
        </div>
        <button type="button" id="rules">
            Règles
        </button>
        <div class="score" id="dealerScore">
            <p>Score Banque : 0</p>
        </div>
    </div>
    <div id="app">
        <div class="board" id="player">
            <div class="healthbar">
                <p><span>20</span>/20</p>
                <div class="healthBarGreen">
                </div>
            </div>
        </div>
        <div class="board" id="dealer">
            <div class="healthbar">
                <p><span>20</span>/20</p>
                <div class="healthBarGreen">
                </div>
            </div>
        </div>
    </div>
    <div id="message-zone"></div>
</body>

</html>
